<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='/img/favicon-32x32.png') }}">
    <title>SmartGloves.io</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="{{ url_for('static', filename='/img/WEBSITE LOGO.png') }}" alt="CoolBrand"
                style="width: 80px;padding-right: 10px;">

            <h2 style="color: aliceblue;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-size: 25px;">
                SMART GLOVES</h2>
            <br><br>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                <div class="navbar-nav">
                </div>
                <div class="navbar-nav ms-auto" style="align-items: center;">
                    <a href="/" class="nav-item nav-link active" onMouseOver="this.style.color='#FFFFFF'"
                        onMouseOut="this.style.color='#42B1F1'">Home</a>
                    <a href="/dashboard" class="nav-item nav-link" onMouseOver="this.style.color='#FFFFFF'"
                        onMouseOut="this.style.color='#42B1F1'">Dashboard</a>
                    <a href="/login" class="nav-item nav-link" onMouseOver="this.style.color='#FFFFFF'"
                        onMouseOut="this.style.color='#42B1F1'">Login</a>
                    <a href="/signup" class="nav-item nav-link" onMouseOver="this.style.color='#FFFFFF'"
                        onMouseOut="this.style.color='#42B1F1'">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer id="sticky-footer" class="flex-shrink-0 py-2 bg-dark text-white-50">
        <div class="container text-center">
            <large>Copyright &copy; Smart Glove Pvt. LTD Siddaganga Institute of Technology</large>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
